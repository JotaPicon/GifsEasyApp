<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white">

  <div class="list-group list-rest">
    <div *ngFor="let tag of tags" class="d-flex align-items-center">
      <button
        class="list-group-item list-group-item-action flex-grow-1"
        (click)="searchTag(tag)">
        {{tag | titlecase}}
      </button>
      <button class="btn btn-danger btn-sm ml-2" (click)="deleteTag(tag)">
        ×
      </button>
    </div>
    <hr>
    <p class="text-white">Click derecho sobre el Gif >Guardar Imagen Como<</p>
  </div>
  <footer class="footer">
    <p class="text-white">© 2024 José Picón</p>
  </footer>
</div>
